<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoopFinder Login</title>
    <!-- {% load static %} -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'hoopfinder/css/styles.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="../../static/hoopfinder/css/styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
    <div class="container" id="loginbody">

        <div class = "navigationbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/home">HoopFinder!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/map">Maps</a>
                    <a class="nav-item nav-link" href="#">Users</a>
                    <a class="nav-item nav-link" href="/courts">Courts</a>
                    <a class="nav-item nav-link" href="#">Logout</a>
                    
                    </div>
                </div>
            </nav>
        </div>                  <!-- end of navigationbar -->



        <div class="col-md-5 center-block">
            <div class="logindiv">
                <h3>Login</h3>
                <div class="boxmargin">
                    <form action="/add_court" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                                <input type="text" class="form-control form-control-sm" name="court_name" placeholder="name">
                            </div>
                        </div>
                        <div class="custom-file">
                                <input type="file" class="custom-file-input" name="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                              </div>
                        <button type="submit" class="btn btn-success btn-block">Add Court</button>
                    </form>
                </div>
            </div> 
        </div>       
        
        
    </div>  <!-- end of container -->
    
</body>
</html>
